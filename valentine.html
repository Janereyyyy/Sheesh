<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="message">
        Will you be my Valentine?
    </div>
    <div class="buttons">
        <button class="button" onclick="redirectToYesPage()">Yes</button>
        <button class="button" onclick="redirectToYesPage()">No</button>
        
    </div>

    <script>
        // Function to redirect to the second page when 'Yes' is clicked
        function redirectToYesPage() {
            window.location.href = "yes.html";
        }
    </script>
</body>
</html>
