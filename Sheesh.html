<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .message {
            font-size: 2rem;
            color: #ff3366;
            font-weight: bold;
            text-align: center;
            border: 2px solid #ff3366;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>
    <div class="message">
        Will you be my Valentine?
    </div>
    <div class="buttons">
        <button class="button" onclick="redirectToYesPage()">Yes</button>
        <button class="button" onclick="redirectToNoPage()">No</button>
    </div>

    <script>
        // Function to redirect to the 'Yes' page when 'Yes' is clicked
        function redirectToYesPage() {
            window.location.href = "yes.html";
        }

        // Function to redirect to the 'No' page when 'No' is clicked
        function redirectToNoPage() {
            window.location.href = "no.html";
        }
    </script>
</body>
</html>
